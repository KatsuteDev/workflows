name: npm CI

on:
  workflow_call:
    inputs:
      node-version:
        type: number
        default: 20
        required: false

      codeql-node-version:
        type: number
        default: 20
        required: false

      test:
        type: boolean
        default: true
        required: false

jobs:
  Compile:
    name: npm CI (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          architecture: x64
          cache: npm
          node-version: ${{ matrix.node }}

      - name: Build
        run: npm i

  Rebuild:
    name: npm rebuild (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: Compile
    if: >-
      always() && !failure() && !cancelled()
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          architecture: x64
          node-version: ${{ matrix.node }}

      - name: Build
        run: npm i

      - name: Rebuild
        run: npm run rebuild --if-present

  Dependency-Review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: Rebuild
    if: >-
      always() && !failure() && !cancelled() &&
      github.event_name == 'pull_request' &&
      github.event.repository.private == false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3

  CodeQL:
    name: CodeQL (Node ${{ inputs.codeql-node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: Dependency-Review
    if: >-
      always() && !failure() && !cancelled() &&
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      github.event.repository.private == false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          architecture: x64
          cache: npm
          node-version: ${{ inputs.codeql-node-version }}

      - name: Build
        run: npm i

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        # https://github.com/github/codeql-action/issues/1537
        if: github.event_name != 'merge_group'

  Test:
    name: npm test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: CodeQL
    if: |
      always() && !failure() && !cancelled() &&
      inputs.test
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          architecture: x64
          cache: npm
          node-version: ${{ matrix.node }}

      - name: Build
        run: npm i

      - name: Rebuild
        run: npm run rebuild --if-present

      - name: Test
        run: npm test